<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh Utsav 2025 - Keshav Kunj</title>
    <style>
        :root {
            --primary-color: #d35400; /* Vibrant Orange-Red */
            --accent-color: #f39c12; /* Golden Yellow */
            --light-bg-color: #ffeaa7; /* Light Gold background */
            --dark-text-color: #2c3e50; /* Deep Blue-Gray */
            --container-bg-color: #ffffff;
            --box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-bg-color);
            color: var(--dark-text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5px;
        }
		h1,h2{
			margin:0;
			padding:0;
		}

        header {
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ffb347); /* Vibrant Gradient */
            color: white;
            padding: 40px 20px; /* Reduced header padding */
            text-align: center;
            border-bottom: 5px solid var(--primary-color);
            position: relative;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        header > * {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: clamp(1.8rem, 4vw, 3rem); /* Reduced font size */
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        header p {
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            font-style: italic;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .section {
            padding: 40px 0;
        }

        .section h2 {
            text-align: center;
            font-size: clamp(1.8rem, 4vw, 3rem);
            color: var(--primary-color);
            margin-bottom: 30px;
            position: relative;
            background-color: var(--container-bg-color);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: var(--accent-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }
        
        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .event-card {
            background-color: var(--container-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            border: 2px solid var(--accent-color);
            overflow: hidden;
            display: flex; /* Centering fix */
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.25);
        }
        
        .event-date {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-color);
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .event-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .event-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--dark-text-color);
        }
        
        .event-time {
            color: #7f8c8d;
            font-style: italic;
        }

        .form-card, .contact-card {
            background-color: var(--container-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid var(--accent-color);
        }

        .form-card h3, .contact-card h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-align: center;
        }

        .form-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .form-list-item:last-child {
            border-bottom: none;
        }

        .form-link {
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap;
        }

        .form-link:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-person {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .contact-person:last-child {
            border-bottom: none;
        }

        .contact-person p {
            margin: 5px 0;
            color: var(--dark-text-color);
        }
        
        .contact-person a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .contact-person a:hover {
            color: var(--primary-color);
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            background-color: var(--dark-text-color);
            color: white;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .event-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ganesh Utsav 2025</h1>
            <h2>33,Keshav Kunj Society</h2>
        </div>
    </header>

    <main class="container">
        <section class="section">

            <div class="form-card">
                <div id="form-list" class="form-list"></div>

        <section class="section">
            <h2>Contact Persons</h2>

    </main>

    <footer>

        const contactData = [
		{ name: "Saurabh", number: "9096767484" },
            { name: "Anshuman", number: "9730446684" },

        const eventListContainer = document.getElementById('event-list');
        const formListContainer = document.getElementById('form-list');
        const contactListContainer = document.getElementById('contact-list');

        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'event-card';

            const dateHeader = document.createElement('h3');
            dateHeader.className = 'event-date';
            dateHeader.textContent = event.date;
            card.appendChild(dateHeader);

            event.items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'event-item';
                
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'event-item-details';

                const nameP = document.createElement('p');
                nameP.className = 'event-name';
                nameP.textContent = item.name;
                detailsDiv.appendChild(nameP);

                if (item.time) {
                    const timeP = document.createElement('p');
                    timeP.className = 'event-time';
                    timeP.textContent = item.time;
                    detailsDiv.appendChild(timeP);
                }
				if (item.hasLink) {
                    const listItem = document.createElement('div');
					listItem.className = 'form-list-item';
					const formLink = document.createElement('a');
					formLink.className = 'form-link';
					formLink.textContent = 'Form Link';
					formLink.href = item.link; // Replace '#' with actual registration form link
					formLink.target = '_blank';
					listItem.appendChild(formLink);
                    detailsDiv.appendChild(listItem);
                }

                itemDiv.appendChild(detailsDiv);
                card.appendChild(itemDiv);
            });

            return card;
        }

        function createFormListItem(item) {
            const listItem = document.createElement('div');
            listItem.className = 'form-list-item';

            const eventName = document.createElement('span');
            eventName.textContent = item.name;
            eventName.className = "event-name";
            listItem.appendChild(eventName);

            const formLink = document.createElement('a');
            formLink.className = 'form-link';
            formLink.textContent = 'Form Link';
            formLink.href = item.link; // Replace '#' with actual registration form link
            formLink.target = '_blank';
            listItem.appendChild(formLink);

            return listItem;
        }
        
        function createContactListItem(contact) {
            const listItem = document.createElement('div');
            listItem.className = 'contact-person';

            const nameH3 = document.createElement('h3');
            nameH3.textContent = contact.name;
            listItem.appendChild(nameH3);

            const numberP = document.createElement('p');
            const numberLink = document.createElement('a');
            numberLink.href = `tel:${contact.number.replace(/\s/g, '')}`;
            numberLink.textContent = contact.number;
            numberP.appendChild(numberLink);
            listItem.appendChild(numberP);

            return listItem;
        }

        eventsData.forEach(event => {
            const card = createEventCard(event);
            eventListContainer.appendChild(card);
        });

        eventsData.forEach(event => {
            event.items.forEach(item => {
                if (item.hasLink) {
                    const listItem = createFormListItem(item);
                    formListContainer.appendChild(listItem);
                }
            });
        });

        contactData.forEach(contact => {
            const listItem = createContactListItem(contact);
            contactListContainer.appendChild(listItem);
        });
    </script>
</body>
</html>
